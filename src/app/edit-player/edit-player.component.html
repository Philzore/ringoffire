<h1 mat-dialog-title>Edit Player</h1>

<img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePicture" src="./assets/img/{{ picture }}">

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
  </div>
